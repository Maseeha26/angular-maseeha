<div class="container">
	<header><h1>Regex Finder!</h1></header>
	<app-regex-input (regexEmit)="getregexEmit($event)"></app-regex-input>
	<app-string-input (stringEmit)="getstringEmit($event)"></app-string-input>
	<div class="format">
		Did the expression match? <span [ngStyle]="{'color': (isMatched === 'Matched') ? 'green' : 'red' }">{{isMatched}} </span>
	</div>
	<div class="format" *ngIf="matched">
		Matched Values are : <mark>{{matched}}</mark>
	</div>
</div>
