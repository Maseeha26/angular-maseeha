<div class="container">
	<h1>Find Regex Value</h1>
	<app-regex-input (regexEmit)="getregexEmit($event)"></app-regex-input>
	<app-string-input (stringEmit)="getstringEmit($event)"></app-string-input>
	<div class="format">
		Did the expression match? {{isMatched}}
	</div>
	<div class="format">
		Matched Values are : <mark>{{matched}}</mark>
	</div>
</div>
