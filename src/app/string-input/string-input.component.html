<form [formGroup]="stringForm" class="format">
<div class="format">
<input (keyup)="sendString($event.target.value)" formControlName="stringValue"  placeholder="Enter a Text" />
	<div class="danger-class"
		*ngIf="!stringForm.controls['stringValue'].valid && stringForm.controls['stringValue'].touched">
		Enter a valid Expression
	</div>
</div>
</form>
